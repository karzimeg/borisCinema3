<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--
  This was created based on the Dribble shot by Deepak Yadav that you can find at https://goo.gl/XRALsw
  I'm @hk95 on GitHub. Feel free to message me anytime.
-->

    <section class="user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Kreiraj nalog</h2>
            <p class="user_unregistered-text"></p>
            <button class="user_unregistered-signup" id="signup-button">
              Prijavi se
            </button>
          </div>

          <div class="user_options-registered">
            <h2 class="user_registered-title">Već imaš nalog?</h2>
            <p class="user_registered-text"></p>
            <button class="user_registered-login" id="login-button">
              Uloguj se
            </button>
          </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                    autofocus
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="password"
                    placeholder="Sifra"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">
                  Zaboravljena sifra?
                </button>
                <input
                  type="submit"
                  value="Uloguj se"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <h2 class="forms_title">Uloguj se</h2>
            <form class="forms_form">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    type="text"
                    placeholder="Ime"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    type="password"
                    placeholder="Sifra"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input
                  type="submit"
                  value="Kreiraj nalog"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <button class="nazad"><a href="index.html">Nazad</a></button>
    <script src="login.js"></script>
  </body>
</html>
